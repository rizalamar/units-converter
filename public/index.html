<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Units Converter</title>
		<link rel="stylesheet" href="../dist/style.css" />
	</head>
	<body class="flex items-center justify-center min-h-screen p-6 bg-gray-100">
		<div
			class="w-full max-w-4xl p-6 bg-white border border-gray-300 shadow-lg rounded-xl"
		>
			<!-- Title -->
			<h1 class="mb-4 text-3xl font-bold text-gray-800">
				Unit Converter
			</h1>

			<!-- Tabs -->
			<div
				class="flex items-center gap-6 pb-2 mb-6 text-lg font-medium border-b"
			>
				<button
					class="pb-0.5 text-blue-600 border-b-2 border-blue-600 cursor-pointer tab-btn"
					data-tab="length"
				>
					Length
				</button>
				<button
					class="pb-0.5 text-gray-500 cursor-pointer tab-btn hover:text-gray-800"
					data-tab="weight"
				>
					Weight
				</button>
				<button
					class="pb-0.5 text-gray-500 cursor-pointer tab-btn hover:text-gray-800"
					data-tab="temperature"
				>
					Temperature
				</button>
			</div>

			<!-- Grid: Left Form + Right Output -->
			<div class="grid grid-cols-1 gap-10 md:grid-cols-2">
				<!-- Left (Form) -->
				<div id="formBox" class="space-y-6">
					<div>
						<label
							for="inputValue"
							id="valueLabel"
							class="block mb-1 font-medium text-gray-700"
							>Enter the length to convert</label
						>
						<input
							type="number"
							id="inputValue"
							class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0_0_#AAA]"
							placeholder="e.g., 20"
						/>
					</div>

					<div>
						<label
							for="fromUnit"
							class="block mb-1 font-medium text-gray-700"
							>Unit to convert from</label
						>
						<input
							type="text"
							id="fromInput"
							class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0_0_#AAA]"
							placeholder="e.g., ft"
						/>
					</div>

					<div>
						<label
							for="toUnit"
							class="block mb-1 font-medium text-gray-700"
							>Unit to convert to</label
						>
						<input
							type="text"
							id="toInput"
							class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0_0_#AAA]"
							placeholder="e.g, cm"
						/>
					</div>

					<button
						id="convertButton"
						class="px-6 py-3 font-medium transition border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 shadow-[4px_4px_0_0_#000] active:shadow-[1px_1px_0_0_#000]"
					>
						Convert
					</button>
				</div>

				<!-- Right (Output) -->
				<div class="space-y-6" id="resultBox">
					<p class="text-lg font-medium text-gray-700">Result</p>
					<div
						class="text-3xl font-bold text-gray-900"
						id="output"
					></div>
					<button
						id="resetButton"
						class="px-6 py-3 font-medium transition border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 shadow-[4px_4px_0_0_#000] active:shadow-[1px_1px_0_0_#000]"
					>
						Reset
					</button>
				</div>
			</div>
		</div>
		<script type="module" src="../src/js/index.js"></script>
	</body>
</html>
