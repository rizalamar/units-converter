<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Units Converter</title>
		<link rel="stylesheet" href="../dist/style.css" />
	</head>
	<body>
		<div class="">
			<!-- Title -->
			<h1>Unit Converter</h1>

			<!-- Tabs -->
			<div class="">
				<button>Length</button>
				<button>Weight</button>
				<button>Temperature</button>
			</div>

			<!-- Grid: Left Form + Right Output -->
			<div class="">
				<!-- Left (Form) -->
				<div class="">
					<div class="">
						<label for="">Enter the value to convert</label>
						<input type="text" />
					</div>

					<div class="">
						<label for="">Unit to convert from</label>
						<input type="text" />
					</div>

					<div class="">
						<label for="">Unit to convert to</label>
						<input type="text" />
					</div>

					<button>Convert</button>
				</div>

				<!-- Right (Output) -->
				<div class="">
					<p>Result</p>
					<div class=""></div>
					<button>Reset</button>
				</div>
			</div>
		</div>

		<script src="../src/js/index.js"></script>
	</body>
</html>
